<form (ngSubmit)="onSubmit($event)" #newItemForm="ngForm">
    <div [ngClass]="bodyClass">
        <div class="form-group has-feedback" [ngClass]="{'has-success': name.valid, 'has-error': !name.valid}">
            <label class="control-label" for="name">Name</label>
            <input type="text" autofocus class="form-control" id="name" [(ngModel)]="model.name" name="name" #name="ngModel" required>
            <span class="glyphicon glyphicon-ok form-control-feedback" *ngIf="name.valid" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="!name.valid" aria-hidden="true"></span>
        </div>

        <div class="form-group has-feedback" [ngClass]="{'has-success': price.valid, 'has-error': !price.valid}">
            <label class="control-label" for="price">Price</label>
            <div class="input-group">
                <span class="input-group-addon">{{ currencySymbol }}</span>
                <input type="text" pattern="^[0-9]\d*(\.\d+)?$" class="form-control" id="price" [(ngModel)]="model.price" name="price" #price="ngModel"
                    required>
            </div>
            <span class="glyphicon glyphicon-ok form-control-feedback" *ngIf="price.valid" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="!price.valid" aria-hidden="true"></span>
        </div>
    </div>
    <div [ngClass]="footerClass">
        <button type="submit" class="btn btn-success" [disabled]="!newItemForm.form.valid">Add Item</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="resetForm(); onCancelForm.emit()">Cancel</button>
    </div>
</form>
